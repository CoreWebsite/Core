<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../lib/w3.css">
<style>
.w3-theme {color:#fff !important;background-color:#4CAF50 !important}
.w3-btn {background-color:#4CAF50;margin-bottom:4px}
.w3-code{border-left:4px solid #4CAF50}
.myMenu {margin-bottom:150px}
</style>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>


<div class="w3-container w3-section w3-padding-large w3-card-4 w3-light-grey">
  <h1 class="w3-jumbo">HTML</h1>
  <p class="w3-xlarge">The Language for Building Web Pages</p>
  <a href="../html/default.asp.html" class="w3-btn w3-hover-white">LEARN HTML</a>
  <a href="../tags/default.asp.html" class="w3-btn w3-hover-white">HTML REFERENCE</a>
  <p><div class="w3-code htmlHigh notranslate">

  <body><br><br>

  <p>This is a paragraph.</p><br><br>

  </div>

</div>


</div>

<script>
// Script to open and close the sidenav
function w3_open() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
    document.getElementsByClassName("w3-overlay")[0].style.display = "block";
}
 
function w3_close() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
    document.getElementsByClassName("w3-overlay")[0].style.display = "none";
}
function w3_show_nav(name) {
    document.getElementById("menuTut").style.display = "none";
    document.getElementById("menuRef").style.display = "none";
    document.getElementById(name).style.display = "block";
    w3-open();
}
</script>
<script src="../lib/w3codecolors.js"></script>

</body>
</html>
